<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCA Syllabus Tracker</title>
</head>
<body>

<div class="container">
    <div class="header-box">
        <h1>MCA Entrance Tracker</h1>
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">Days to Exam</span>
                <div id="countdown" class="countdown-text">--</div>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completion</span>
                <div class="percent-text"><span id="percent">0</span>%</div>
            </div>
        </div>
    </div>

    <div id="syllabus-content"></div>
</div>

<script src="script.js"></script>

</body>
</html>
